    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Roboto", sans-serif
    }
</style>

<body>

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
            <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>

            <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Valores</a>
            <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Novidades</a>
            <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Contato</a>
            <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hide-medium w3-hover-white">Clientes</a>
            <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hide-medium w3-hover-white">Secretária</a>
        </div>
    </div>

    <!-- Sidebar -->
    <nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" style="z-index:3;width:250px;margin-top:43px;" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
            <i class="fa fa-remove"></i>
        </a>
        <h4 class="w3-bar-item"><b>Menu</b></h4>
        <a class="w3-bar-item w3-button w3-hover-black" href="consulta.html">Agendar Consultas</a>
        <a class="w3-bar-item w3-button w3-hover-black" href="cancelconsulta.html">Cancelar consultas</a>
        <a class="w3-bar-item w3-button w3-hover-black" href="receitas.html">Consultar receitas e laudos</a>
        <a class="w3-bar-item w3-button w3-hover-black" href="pagamentos.html">Efetuar pagamentos</a>
        <a class="w3-bar-item w3-button w3-hover-black" href="relatorio.html">Relatório financeito e de pacientes</a>
    </nav>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
    <div class="w3-main" style="margin-left:250px">

        <div class="w3-row w3-padding-64">
            <div class="w3-twothird w3-container">
                <form method="post" target="pagseguro" action="https://pagseguro.uol.com.br/v2/checkout/payment.html">

                    <!-- Campos obrigatórios -->
                    <input name="receiverEmail" type="hidden" value="suporte@lojamodelo.com.br">
                    <input name="currency" type="hidden" value="BRL">

                    <!-- Itens do pagamento (ao menos um item é obrigatório) -->
                    <input name="itemId1" type="hidden" value="0001">
                    <input name="itemDescription1" type="hidden" value="Notebook Prata">
                    <input name="itemAmount1" type="hidden" value="24300.00">
                    <input name="itemQuantity1" type="hidden" value="1">
                    <input name="itemWeight1" type="hidden" value="1000">
                    <input name="itemId2" type="hidden" value="0002">
                    <input name="itemDescription2" type="hidden" value="Notebook Rosa">
                    <input name="itemAmount2" type="hidden" value="25600.00">
                    <input name="itemQuantity2" type="hidden" value="2">
                    <input name="itemWeight2" type="hidden" value="750">

                    <!-- Código de referência do pagamento no seu sistema (opcional) -->
                    <input name="reference" type="hidden" value="REF1234">

                    <!-- Informações de frete (opcionais) -->
                    <input name="shippingType" type="hidden" value="1">
                    <input name="shippingAddressPostalCode" type="hidden" value="01452002">
                    <input name="shippingAddressStreet" type="hidden" value="Av. Brig. Faria Lima">
                    <input name="shippingAddressNumber" type="hidden" value="1384">
                    <input name="shippingAddressComplement" type="hidden" value="5o andar">
                    <input name="shippingAddressDistrict" type="hidden" value="Jardim Paulistano">
                    <input name="shippingAddressCity" type="hidden" value="Sao Paulo">
                    <input name="shippingAddressState" type="hidden" value="SP">
                    <input name="shippingAddressCountry" type="hidden" value="BRA">

                    <!-- Dados do comprador (opcionais) -->
                    <input name="senderName" type="hidden" value="José Comprador">
                    <input name="senderAreaCode" type="hidden" value="11">
                    <input name="senderPhone" type="hidden" value="56273440">
                    <input name="senderEmail" type="hidden" value="comprador@uol.com.br">

                    <!-- submit do form (obrigatório) -->
                    <input alt="Pague com PagSeguro" name="submit" type="image" src="https://p.simg.uol.com.br/out/pagseguro/i/botoes/pagamentos/120x53-pagar.gif" />

                </form>
            </div>
            <div class="w3-third w3-container">
                <img src="images/dentes1.png" alt="Dentes Brancos">
                <img src="images/dentes2.jpg" alt="Dentista">
            </div>
        </div>

        <footer id="myFooter">
            <div class="w3-container w3-theme-l2 w3-padding-32">
                <h4>Contato : +55 (35) 90000-0000</h4>
            </div>

            <div class="w3-container w3-theme-l1">
                <p>© Copyright 2017. Todos os direitos reservados</p>
            </div>
        </footer>

        <!-- END MAIN -->
    </div>

    <script>
        // Get the Sidebar
        var mySidebar = document.getElementById("mySidebar");

        // Get the DIV with overlay effect
        var overlayBg = document.getElementById("myOverlay");

        // Toggle between showing and hiding the sidebar, and add overlay effect
        function w3_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
                overlayBg.style.display = "none";
            } else {
                mySidebar.style.display = 'block';
                overlayBg.style.display = "block";
            }
        }

        // Close the sidebar with the close button
        function w3_close() {
            mySidebar.style.display = "none";
            overlayBg.style.display = "none";
        }
    </script>

</body>

</html>
